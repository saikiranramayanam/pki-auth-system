<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        alert("this is alert");
        window.alert("this is window alert");
        console.log("this is console log");
        document.write("<h2>this text is write</h2>");
        function message()
        {
            document.getElementById("output").innerHTML="this is innerhtml";
        }
    </script>
</head>
<body>
    <h2>different ways to display the ouput</h2>
    <p id="output">click the button to display the message here</p>
    <button onclick="message()">click me</button>
</body>
</html>
