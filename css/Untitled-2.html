<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list example</title>
</head>
<body>
<h2>1.ordered list</h2>
<ol>
    <li>apple</li>
    <li>banana</li>
    <li>cherry</li>
</ol>
<h2>2.unordered list</h2>
<ul>
    <li>dog</li>
    <li>cat</li>
    <li>rabbit</li>
</ul>
<h2>3.nested lists</h2>
<ol>
    <li>
        fruits
        <ul>
            <li>banana</li>
            <li>apple</li>
            <li>orange</li>
        </ul>
    </li>
</ol>
<h2>4.ordered list inside unordered list</h2>
<ul>
    <li>
        vegetables
        <ol>
                <li>drumstick</li>
                <li>tomato</li>
        </ol>
    </li>
</ul>
<h2>5.defintion lists</h2>
<dl>
    <dt>http</dt>
    <dd>hypertextmarkup lannguage</dd>
</dl>
</body>
</html>
